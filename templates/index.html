{% extends 'base.html' %}

<!-- Body Started -->

{% block body %}

<section class="text-gray-400 bg-gray-300 body-font">

      <div class="border-2 border-gray-800 px-4 py-6 ml-14 mb-4 rounded-full p-4 sm:w-1/2 lg:w-1/3 w-1/2">
        <h2 class="title-font font-medium text-3xl text-center text-gray-800">{{ei}}</h2>
        <p class="leading-relaxed text-center text-gray-900">Emotional Intelligence</p>
      </div>
      

      <div class="border-2 border-gray-800 px-4 py-6 mx-2 mb-4 rounded-full p-4 sm:w-1/2 lg:w-1/3 w-1/2">

        <p class="leading-relaxed text-center text-gray-900">Intellectual Capacity</p>
      </div>

        <h2 class="title-font font-medium text-3xl text-center text-gray-800">{{all}}</h2>
        <p class="leading-relaxed font-medium text-xl text-center text-gray-900">Total Tests</p>

    <div class="border-2 border-gray-800 lg:w-1/2 sm:w-1/3 w-full rounded-3xl overflow-hidden mt-6 sm:mt-0">
